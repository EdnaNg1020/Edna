<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 遊戲 - HTML5 實現</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #f1f1f1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 5px;
            background: linear-gradient(to right, #f72585, #7209b7, #3a0ca3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #a0a0c0;
            margin-bottom: 25px;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .score-container, .best-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px 20px;
            min-width: 140px;
            text-align: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .score-label, .best-label {
            font-size: 0.9rem;
            color: #b8b8d1;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        
        .score-value, .best-value {
            font-size: 2.2rem;
            font-weight: 700;
            color: #fff;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        button {
            background: linear-gradient(to right, #4361ee, #3a0ca3);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .game-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            position: relative;
            aspect-ratio: 1 / 1;
        }
        
        .grid-cell {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .tile {
            position: absolute;
            width: calc((100% - 75px) / 4);
            height: calc((100% - 75px) / 4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: 700;
            border-radius: 8px;
            transition: all 0.15s ease;
            z-index: 10;
            user-select: none;
        }
        
        .tile-2 { background-color: #2a9d8f; color: #fff; }
        .tile-4 { background-color: #e9c46a; color: #333; }
        .tile-8 { background-color: #f4a261; color: #fff; }
        .tile-16 { background-color: #e76f51; color: #fff; }
        .tile-32 { background-color: #9d4edd; color: #fff; }
        .tile-64 { background-color: #7209b7; color: #fff; }
        .tile-128 { background-color: #4361ee; color: #fff; font-size: 1.6rem; }
        .tile-256 { background-color: #3a0ca3; color: #fff; font-size: 1.6rem; }
        .tile-512 { background-color: #480ca8; color: #fff; font-size: 1.6rem; }
        .tile-1024 { background-color: #560bad; color: #fff; font-size: 1.4rem; }
        .tile-2048 { 
            background: linear-gradient(135deg, #ffd166, #ef476f); 
            color: #fff; 
            font-size: 1.4rem;
            box-shadow: 0 0 20px rgba(239, 71, 111, 0.7);
        }
        
        .game-message {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            text-align: center;
            padding: 20px;
        }
        
        .game-message p {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .game-message.win p {
            color: #4cc9f0;
        }
        
        .game-message.lose p {
            color: #f72585;
        }
        
        .instructions {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin-top: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .instructions h3 {
            margin-bottom: 15px;
            color: #a0a0c0;
            font-size: 1.2rem;
        }
        
        .instructions ul {
            list-style-type: none;
            padding-left: 10px;
        }
        
        .instructions li {
            margin-bottom: 10px;
            color: #c0c0e0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .instructions i {
            color: #4361ee;
        }
        
        .key-hint {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            padding: 5px 10px;
            margin: 0 5px;
            font-family: monospace;
            font-weight: bold;
            min-width: 30px;
        }
        
        footer {
            margin-top: 30px;
            text-align: center;
            color: #a0a0c0;
            font-size: 0.9rem;
            width: 100%;
            padding-bottom: 20px;
        }
        
        @media (max-width: 600px) {
            .game-board {
                gap: 10px;
                padding: 10px;
            }
            
            .tile {
                font-size: 1.4rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .tile-128, .tile-256, .tile-512 {
                font-size: 1.2rem;
            }
            
            .tile-1024, .tile-2048 {
                font-size: 1rem;
            }
        }
        
        .new-tile {
            animation: newTile 0.2s ease;
        }
        
        @keyframes newTile {
            0% { transform: scale(0); }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .merge-tile {
            animation: mergeTile 0.3s ease;
        }
        
        @keyframes mergeTile {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>2048</h1>
            <p class="subtitle">移動方塊，合併相同數字，努力達成2048！</p>
        </header>
        
        <div class="game-info">
            <div class="score-container">
                <div class="score-label">分數</div>
                <div class="score-value" id="score">0</div>
            </div>
            
            <div class="best-container">
                <div class="best-label">最高分</div>
                <div class="best-value" id="best">0</div>
            </div>
        </div>
        
        <div class="controls">
            <button id="new-game">
                <i class="fas fa-plus-circle"></i>
                新遊戲
            </button>
            <button id="undo-move">
                <i class="fas fa-undo"></i>
                上一步
            </button>
            <button id="how-to-play">
                <i class="fas fa-question-circle"></i>
                遊戲說明
            </button>
        </div>
        
        <div class="game-container">
            <div class="game-board" id="game-board">
                <!-- 遊戲網格會由JavaScript動態生成 -->
                <div class="game-message" id="game-message">
                    <p id="message-text"></p>
                    <button id="try-again">
                        <i class="fas fa-redo"></i>
                        再試一次
                    </button>
                </div>
            </div>
        </div>
        
        <div class="instructions">
            <h3>遊戲控制說明</h3>
            <ul>
                <li><i class="fas fa-arrow-up"></i> 使用 <span class="key-hint">↑</span> <span class="key-hint">W</span> 或 <span class="key-hint">Swipe Up</span> 向上移動方塊</li>
                <li><i class="fas fa-arrow-down"></i> 使用 <span class="key-hint">↓</span> <span class="key-hint">S</span> 或 <span class="key-hint">Swipe Down</span> 向下移動方塊</li>
                <li><i class="fas fa-arrow-left"></i> 使用 <span class="key-hint">←</span> <span class="key-hint">A</span> 或 <span class="key-hint">Swipe Left</span> 向左移動方塊</li>
                <li><i class="fas fa-arrow-right"></i> 使用 <span class="key-hint">→</span> <span class="key-hint">D</span> 或 <span class="key-hint">Swipe Right</span> 向右移動方塊</li>
                <li><i class="fas fa-lightbulb"></i> 當兩個相同數字的方塊碰撞時，它們會合併成一個數字加倍的方塊！</li>
            </ul>
        </div>
    </div>
    
    <footer>
        <p>2048 遊戲 - HTML5 實現 | 使用 CSS Grid 和 JavaScript</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 遊戲變數
            const gridSize = 4;
            let grid = [];
            let score = 0;
            let bestScore = localStorage.getItem('2048-best-score') || 0;
            let gameOver = false;
            let gameWon = false;
            let moveHistory = [];
            
            // DOM 元素
            const gameBoard = document.getElementById('game-board');
            const scoreElement = document.getElementById('score');
            const bestElement = document.getElementById('best');
            const newGameButton = document.getElementById('new-game');
            const undoButton = document.getElementById('undo-move');
            const howToPlayButton = document.getElementById('how-to-play');
            const gameMessage = document.getElementById('game-message');
            const messageText = document.getElementById('message-text');
            const tryAgainButton = document.getElementById('try-again');
            
            // 初始化遊戲
            function initGame() {
                // 初始化網格
                grid = Array(gridSize).fill().map(() => Array(gridSize).fill(0));
                
                // 重置遊戲狀態
                score = 0;
                gameOver = false;
                gameWon = false;
                moveHistory = [];
                
                // 更新分數顯示
                updateScore();
                bestElement.textContent = bestScore;
                
                // 隱藏遊戲訊息
                gameMessage.style.display = 'none';
                gameMessage.classList.remove('win', 'lose');
                
                // 清除遊戲面板
                document.querySelectorAll('.tile').forEach(tile => tile.remove());
                
                // 創建網格單元
                createGridCells();
                
                // 添加兩個初始方塊
                addRandomTile();
                addRandomTile();
                
                // 渲染遊戲
                renderTiles();
            }
            
            // 創建網格單元
            function createGridCells() {
                // 清除現有的網格單元（除了tile）
                const existingCells = document.querySelectorAll('.grid-cell');
                existingCells.forEach(cell => cell.remove());
                
                // 創建新的網格單元
                for (let row = 0; row < gridSize; row++) {
                    for (let col = 0; col < gridSize; col++) {
                        const cell = document.createElement('div');
                        cell.classList.add('grid-cell');
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        gameBoard.appendChild(cell);
                    }
                }
            }
            
            // 添加隨機方塊
            function addRandomTile() {
                const emptyCells = [];
                
                // 尋找所有空單元格
                for (let row = 0; row < gridSize; row++) {
                    for (let col = 0; col < gridSize; col++) {
                        if (grid[row][col] === 0) {
                            emptyCells.push({row, col});
                        }
                    }
                }
                
                // 如果有空單元格，隨機選擇一個並放置方塊
                if (emptyCells.length > 0) {
                    const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    // 90% 機率產生 2，10% 機率產生 4
                    grid[randomCell.row][randomCell.col] = Math.random() < 0.9 ? 2 : 4;
                    
                    return true;
                }
                
                return false;
            }
            
            // 渲染所有方塊
            function renderTiles() {
                // 移除所有現有方塊
                document.querySelectorAll('.tile').forEach(tile => tile.remove());
                
                // 渲染每個方塊
                for (let row = 0; row < gridSize; row++) {
                    for (let col = 0; col < gridSize; col++) {
                        const value = grid[row][col];
                        if (value !== 0) {
                            createTileElement(row, col, value);
                        }
                    }
                }
            }
            
            // 創建方塊元素
            function createTileElement(row, col, value) {
                const tile = document.createElement('div');
                tile.classList.add('tile', `tile-${value}`);
                tile.textContent = value;
                tile.dataset.row = row;
                tile.dataset.col = col;
                
                // 設置位置
                updateTilePosition(tile, row, col);
                
                // 如果是新方塊，添加動畫
                if (moveHistory.length === 0 || moveHistory[moveHistory.length - 1].newTiles.some(t => t.row === row && t.col === col && t.value === value)) {
                    tile.classList.add('new-tile');
                    setTimeout(() => tile.classList.remove('new-tile'), 200);
                }
                
                gameBoard.appendChild(tile);
            }
            
            // 更新方塊位置
            function updateTilePosition(tile, row, col) {
                const cellSize = 100 / gridSize;
                const gapSize = 15;
                
                const left = col * cellSize + (col + 1) * gapSize / (gridSize + 1);
                const top = row * cellSize + (row + 1) * gapSize / (gridSize + 1);
                
                tile.style.left = `calc(${left}% + ${col * 2}px)`;
                tile.style.top = `calc(${top}% + ${row * 2}px)`;
                tile.style.width = `calc(${cellSize}% - ${gapSize}px)`;
                tile.style.height = `calc(${cellSize}% - ${gapSize}px)`;
            }
            
            // 保存當前遊戲狀態到歷史記錄
            function saveGameState() {
                const state = {
                    grid: JSON.parse(JSON.stringify(grid)),
                    score: score,
                    gameOver: gameOver,
                    gameWon: gameWon
                };
                moveHistory.push(state);
                
                // 只保留最近的10步
                if (moveHistory.length > 10) {
                    moveHistory.shift();
                }
            }
            
            // 移動方塊
            function move(direction) {
                if (gameOver) return false;
                
                // 保存當前狀態
                const oldGrid = JSON.parse(JSON.stringify(grid));
                const oldScore = score;
                
                let moved = false;
                
                // 根據方向處理移動
                switch(direction) {
                    case 'up':
                        moved = moveUp();
                        break;
                    case 'down':
                        moved = moveDown();
                        break;
                    case 'left':
                        moved = moveLeft();
                        break;
                    case 'right':
                        moved = moveRight();
                        break;
                }
                
                // 如果有移動，添加新方塊並檢查遊戲狀態
                if (moved) {
                    saveGameState();
                    addRandomTile();
                    renderTiles();
                    updateScore();
                    
                    // 檢查是否勝利
                    if (!gameWon && checkWin()) {
                        gameWon = true;
                        showGameMessage('恭喜！你達成 2048！', 'win');
                    }
                    
                    // 檢查是否遊戲結束
                    if (!gameOver && !canMove()) {
                        gameOver = true;
                        showGameMessage('遊戲結束！', 'lose');
                    }
                }
                
                return moved;
            }
            
            // 向上移動
            function moveUp() {
                let moved = false;
                
                for (let col = 0; col < gridSize; col++) {
                    // 將非零元素移到上面
                    let newCol = [];
                    for (let row = 0; row < gridSize; row++) {
                        if (grid[row][col] !== 0) {
                            newCol.push(grid[row][col]);
                        }
                    }
                    
                    // 合併相同數字
                    for (let i = 0; i < newCol.length - 1; i++) {
                        if (newCol[i] === newCol[i + 1]) {
                            newCol[i] *= 2;
                            score += newCol[i];
                            newCol.splice(i + 1, 1);
                        }
                    }
                    
                    // 補零
                    while (newCol.length < gridSize) {
                        newCol.push(0);
                    }
                    
                    // 檢查是否有變化
                    for (let row = 0; row < gridSize; row++) {
                        if (grid[row][col] !== newCol[row]) {
                            moved = true;
                        }
                        grid[row][col] = newCol[row];
                    }
                }
                
                return moved;
            }
            
            // 向下移動
            function moveDown() {
                let moved = false;
                
                for (let col = 0; col < gridSize; col++) {
                    // 將非零元素移到下面
                    let newCol = [];
                    for (let row = gridSize - 1; row >= 0; row--) {
                        if (grid[row][col] !== 0) {
                            newCol.push(grid[row][col]);
                        }
                    }
                    
                    // 合併相同數字
                    for (let i = 0; i < newCol.length - 1; i++) {
                        if (newCol[i] === newCol[i + 1]) {
                            newCol[i] *= 2;
                            score += newCol[i];
                            newCol.splice(i + 1, 1);
                        }
                    }
                    
                    // 補零
                    while (newCol.length < gridSize) {
                        newCol.push(0);
                    }
                    
                    // 檢查是否有變化
                    for (let row = 0; row < gridSize; row++) {
                        const newValue = newCol[gridSize - 1 - row];
                        if (grid[row][col] !== newValue) {
                            moved = true;
                        }
                        grid[row][col] = newValue;
                    }
                }
                
                return moved;
            }
            
            // 向左移動
            function moveLeft() {
                let moved = false;
                
                for (let row = 0; row < gridSize; row++) {
                    // 將非零元素移到左邊
                    let newRow = [];
                    for (let col = 0; col < gridSize; col++) {
                        if (grid[row][col] !== 0) {
                            newRow.push(grid[row][col]);
                        }
                    }
                    
                    // 合併相同數字
                    for (let i = 0; i < newRow.length - 1; i++) {
                        if (newRow[i] === newRow[i + 1]) {
                            newRow[i] *= 2;
                            score += newRow[i];
                            newRow.splice(i + 1, 1);
                        }
                    }
                    
                    // 補零
                    while (newRow.length < gridSize) {
                        newRow.push(0);
                    }
                    
                    // 檢查是否有變化
                    for (let col = 0; col < gridSize; col++) {
                        if (grid[row][col] !== newRow[col]) {
                            moved = true;
                        }
                        grid[row][col] = newRow[col];
                    }
                }
                
                return moved;
            }
            
            // 向右移動
            function moveRight() {
                let moved = false;
                
                for (let row = 0; row < gridSize; row++) {
                    // 將非零元素移到右邊
                    let newRow = [];
                    for (let col = gridSize - 1; col >= 0; col--) {
                        if (grid[row][col] !== 0) {
                            newRow.push(grid[row][col]);
                        }
                    }
                    
                    // 合併相同數字
                    for (let i = 0; i < newRow.length - 1; i++) {
                        if (newRow[i] === newRow[i + 1]) {
                            newRow[i] *= 2;
                            score += newRow[i];
                            newRow.splice(i + 1, 1);
                        }
                    }
                    
                    // 補零
                    while (newRow.length < gridSize) {
                        newRow.push(0);
                    }
                    
                    // 檢查是否有變化
                    for (let col = 0; col < gridSize; col++) {
                        const newValue = newRow[gridSize - 1 - col];
                        if (grid[row][col] !== newValue) {
                            moved = true;
                        }
                        grid[row][col] = newValue;
                    }
                }
                
                return moved;
            }
            
            // 檢查是否可以移動
            function canMove() {
                // 檢查是否有空單元格
                for (let row = 0; row < gridSize; row++) {
                    for (let col = 0; col < gridSize; col++) {
                        if (grid[row][col] === 0) {
                            return true;
                        }
                    }
                }
                
                // 檢查是否有可以合併的相鄰方塊
                for (let row = 0; row < gridSize; row++) {
                    for (let col = 0; col < gridSize; col++) {
                        const value = grid[row][col];
                        
                        // 檢查右邊
                        if (col < gridSize - 1 && grid[row][col + 1] === value) {
                            return true;
                        }
                        
                        // 檢查下面
                        if (row < gridSize - 1 && grid[row + 1][col] === value) {
                            return true;
                        }
                    }
                }
                
                return false;
            }
            
            // 檢查是否勝利（達成2048）
            function checkWin() {
                for (let row = 0; row < gridSize; row++) {
                    for (let col = 0; col < gridSize; col++) {
                        if (grid[row][col] === 2048) {
                            return true;
                        }
                    }
                }
                return false;
            }
            
            // 更新分數顯示
            function updateScore() {
                scoreElement.textContent = score;
                
                // 更新最高分
                if (score > bestScore) {
                    bestScore = score;
                    localStorage.setItem('2048-best-score', bestScore);
                    bestElement.textContent = bestScore;
                }
            }
            
            // 顯示遊戲訊息
            function showGameMessage(text, type) {
                messageText.textContent = text;
                gameMessage.classList.add(type);
                gameMessage.style.display = 'flex';
            }
            
            // 上一步
            function undoMove() {
                if (moveHistory.length === 0 || gameOver) return;
                
                const lastState = moveHistory.pop();
                grid = lastState.grid;
                score = lastState.score;
                gameOver = lastState.gameOver;
                gameWon = lastState.gameWon;
                
                renderTiles();
                updateScore();
                
                // 隱藏遊戲訊息
                if (!gameOver && !gameWon) {
                    gameMessage.style.display = 'none';
                    gameMessage.classList.remove('win', 'lose');
                }
            }
            
            // 觸控事件處理
            let touchStartX, touchStartY;
            
            function handleTouchStart(event) {
                const touch = event.touches[0];
                touchStartX = touch.clientX;
                touchStartY = touch.clientY;
            }
            
            function handleTouchEnd(event) {
                if (!touchStartX || !touchStartY) return;
                
                const touch = event.changedTouches[0];
                const touchEndX = touch.clientX;
                const touchEndY = touch.clientY;
                
                const dx = touchEndX - touchStartX;
                const dy = touchEndY - touchStartY;
                
                // 判斷滑動方向
                if (Math.abs(dx) > Math.abs(dy)) {
                    // 水平滑動
                    if (dx > 50) {
                        move('right');
                    } else if (dx < -50) {
                        move('left');
                    }
                } else {
                    // 垂直滑動
                    if (dy > 50) {
                        move('down');
                    } else if (dy < -50) {
                        move('up');
                    }
                }
                
                // 重置觸控起始點
                touchStartX = null;
                touchStartY = null;
            }
            
            // 事件監聽器
            document.addEventListener('keydown', function(event) {
                switch(event.key) {
                    case 'ArrowUp':
                    case 'w':
                    case 'W':
                        event.preventDefault();
                        move('up');
                        break;
                    case 'ArrowDown':
                    case 's':
                    case 'S':
                        event.preventDefault();
                        move('down');
                        break;
                    case 'ArrowLeft':
                    case 'a':
                    case 'A':
                        event.preventDefault();
                        move('left');
                        break;
                    case 'ArrowRight':
                    case 'd':
                    case 'D':
                        event.preventDefault();
                        move('right');
                        break;
                }
            });
            
            gameBoard.addEventListener('touchstart', handleTouchStart, {passive: true});
            gameBoard.addEventListener('touchend', handleTouchEnd, {passive: true});
            
            newGameButton.addEventListener('click', initGame);
            undoButton.addEventListener('click', undoMove);
            tryAgainButton.addEventListener('click', initGame);
            
            howToPlayButton.addEventListener('click', function() {
                alert('2048遊戲規則：\n\n1. 使用方向鍵或WASD移動方塊\n2. 當兩個相同數字的方塊碰撞時，它們會合併成一個數字加倍的方塊\n3. 每次移動後，會在隨機空位上出現一個新方塊（90%機率是2，10%機率是4）\n4. 當你創建出一個2048方塊時獲勝\n5. 當沒有空位且無法合併時遊戲結束');
            });
            
            // 初始化遊戲
            initGame();
        });
    </script>
</body>
