<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 遊戲 - 完整修復版</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #f1f1f1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 5px;
            background: linear-gradient(to right, #f72585, #7209b7, #3a0ca3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #a0a0c0;
            margin-bottom: 25px;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .score-container, .best-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px 20px;
            min-width: 140px;
            text-align: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .score-label, .best-label {
            font-size: 0.9rem;
            color: #b8b8d1;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        
        .score-value, .best-value {
            font-size: 2.2rem;
            font-weight: 700;
            color: #fff;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        button {
            background: linear-gradient(to right, #4361ee, #3a0ca3);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .game-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            position: relative;
            aspect-ratio: 1 / 1;
        }
        
        .grid-cell {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }
        
        /* === 關鍵修正：數字方塊有背景色 === */
        .tile {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: 700;
            border-radius: 8px;
            z-index: 10;
            user-select: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: transform 0.2s ease, opacity 0.2s ease;
            /* 預設樣式（不該出現，但安全起見） */
            background-color: #3a3a45;
            color: white;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* 數值對應背景與文字顏色（官方 2048 配色） */
        .tile-2      { background-color: #eee4da; color: #776e65; }
        .tile-4      { background-color: #ede0c8; color: #776e65; }
        .tile-8      { background-color: #eddbb2; color: #776e65; }
        .tile-16     { background-color: #edc27d; color: #f2f1f0; }
        .tile-32     { background-color: #edc27d; color: #f2f1f0; }
        .tile-64     { background-color: #edc27d; color: #f2f1f0; }
        .tile-128    { background-color: #edc27d; color: #f2f1f0; }
        .tile-256    { background-color: #edc27d; color: #f2f1f0; }
        .tile-512    { background-color: #edc27d; color: #f2f1f0; }
        .tile-1024   { background-color: #edc27d; color: #f2f1f0; }
        .tile-2048   { background-color: #edc27d; color: #f2f1f0; }
        .tile-4096   { background-color: #edc27d; color: #f2f1f0; }
        .tile-8192   { background-color: #edc27d; color: #f2f1f0; }

        /* 動畫類別 */
        .tile.slide-up    { transform: translateY(-100%); }
        .tile.slide-down  { transform: translateY(100%); }
        .tile.slide-left  { transform: translateX(-100%); }
        .tile.slide-right { transform: translateX(100%); }

        .tile.merge {
            animation: mergePulse 0.3s ease;
        }

        @keyframes mergePulse {
            0%   { transform: scale(1); }
            50%  { transform: scale(1.2); box-shadow: 0 0 15px rgba(255,255,255,0.7); }
            100% { transform: scale(1); }
        }

        .tile.new-tile {
            animation: newTilePop 0.2s ease;
        }

        @keyframes newTilePop {
            0%   { transform: scale(0); opacity: 0; }
            70%  { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .game-message {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            text-align: center;
            padding: 20px;
        }
        
        .game-message p {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .game-message.win p {
            color: #4cc9f0;
        }
        
        .game-message.lose p {
            color: #f72585;
        }
        
        .instructions {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin-top: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .instructions h3 {
            margin-bottom: 15px;
            color: #a0a0c0;
            font-size: 1.2rem;
        }
        
        .instructions ul {
            list-style-type: none;
            padding-left: 10px;
        }
        
        .instructions li {
            margin-bottom: 10px;
            color: #c0c0e0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .instructions i {
            color: #4361ee;
        }
        
        .key-hint {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            padding: 5px 10px;
            margin: 0 5px;
            font-family: monospace;
            font-weight: bold;
            min-width: 30px;
        }
        
        footer {
            margin-top: 30px;
            text-align: center;
            color: #a0a0c0;
            font-size: 0.9rem;
            width: 100%;
            padding-bottom: 20px;
        }
        
        @media (max-width: 600px) {
            .game-board {
                gap: 10px;
                padding: 10px;
            }
            
            .tile {
                font-size: 1.4rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .tile-128, .tile-256, .tile-512 {
                font-size: 1.2rem;
            }
            
            .tile-1024, .tile-2048 {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>2048</h1>
            <p class="subtitle">移動方塊，合併相同數字，努力達成2048！</p>
        </header>
        
        <div class="game-info">
            <div class="score-container">
                <div class="score-label">分數</div>
                <div class="score-value" id="score">0</div>
            </div>
            
            <div class="best-container">
                <div class="best-label">最高分</div>
                <div class="best-value" id="best">0</div>
            </div>
        </div>
        
        <div class="controls">
            <button id="new-game">
                <i class="fas fa-plus-circle"></i>
                新遊戲
            </button>
            <button id="undo-move">
                <i class="fas fa-undo"></i>
                上一步
            </button>
            <button id="how-to-play">
                <i class="fas fa-question-circle"></i>
                遊戲說明
            </button>
        </div>
        
        <div class="game-container">
            <div class="game-board" id="game-board">
                <div class="game-message" id="game-message">
                    <p id="message-text"></p>
                    <button id="try-again">
                        <i class="fas fa-redo"></i>
                        再試一次
                    </button>
                </div>
            </div>
        </div>
        
        <div class="instructions">
            <h3>遊戲控制說明</h3>
            <ul>
                <li><i class="fas fa-arrow-up"></i> 使用 <span class="key-hint">↑</span> <span class="key-hint">W</span> 或 <span class="key-hint">Swipe Up</span> 向上移動方塊</li>
                <li><i class="fas fa-arrow-down"></i> 使用 <span class="key-hint">↓</span> <span class="key-hint">S</span> 或 <span class="key-hint">Swipe Down</span> 向下移動方塊</li>
                <li><i class="fas fa-arrow-left"></i> 使用 <span class="key-hint">←</span> <span class="key-hint">A</span> 或 <span class="key-hint">Swipe Left</span> 向左移動方塊</li>
                <li><i class="fas fa-arrow-right"></i> 使用 <span class="key-hint">→</span> <span class="key-hint">D</span> 或 <span class="key-hint">Swipe Right</span> 向右移動方塊</li>
                <li><i class="fas fa-lightbulb"></i> 當兩個相同數字的方塊碰撞時，它們會合併成一個數字加倍的方塊！</li>
            </ul>
        </div>
    </div>
    
    <footer>
        <p>2048 遊戲 - 完整修復版 | 支援音效、動畫與正確配色</p>
    </footer>

    <!-- 音效佔位（實際由 Web Audio 產生） -->
    <audio id="move-sound"></audio>
    <audio id="merge-sound"></audio>
    <audio id="win-sound"></audio>
    <audio id="lose-sound"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 音效初始化
            let audioContext = null;
            let audioInitialized = false;

            function initAudio() {
                if (audioInitialized) return;
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    audioInitialized = true;
                } catch (e) {
                    console.warn("無法初始化 Web Audio API");
                }
            }

            function playTone(frequency, duration = 0.1, type = 'sine', volume = 0.1) {
                if (!audioInitialized) return;
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                osc.connect(gain);
                gain.connect(audioContext.destination);
                osc.frequency.value = frequency;
                osc.type = type;
                gain.gain.value = volume;
                osc.start();
                gain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration);
                osc.stop(audioContext.currentTime + duration);
            }

            // 點擊或按鍵時啟用音效
            const enableAudio = () => {
                initAudio();
                document.body.removeEventListener('click', enableAudio);
                document.body.removeEventListener('keydown', enableAudio);
            };
            document.body.addEventListener('click', enableAudio, { once: true });
            document.body.addEventListener('keydown', enableAudio, { once: true });

            // 遊戲變數
            const gridSize = 4;
            let grid = [];
            let score = 0;
            let bestScore = localStorage.getItem('2048-best-score') || 0;
            let gameOver = false;
            let gameWon = false;
            let moveHistory = [];

            // DOM 元素
            const gameBoard = document.getElementById('game-board');
            const scoreElement = document.getElementById('score');
            const bestElement = document.getElementById('best');
            const newGameButton = document.getElementById('new-game');
            const undoButton = document.getElementById('undo-move');
            const howToPlayButton = document.getElementById('how-to-play');
            const gameMessage = document.getElementById('game-message');
            const messageText = document.getElementById('message-text');
            const tryAgainButton = document.getElementById('try-again');

            // 初始化遊戲
            function initGame() {
                grid = Array(gridSize).fill().map(() => Array(gridSize).fill(0));
                score = 0;
                gameOver = false;
                gameWon = false;
                moveHistory = [];
                updateScore();
                bestElement.textContent = bestScore;
                gameMessage.style.display = 'none';
                gameMessage.classList.remove('win', 'lose');
                createGridCells();
                addRandomTile();
                addRandomTile();
                renderTiles();
            }

            function createGridCells() {
                const existingCells = document.querySelectorAll('.grid-cell');
                existingCells.forEach(cell => cell.remove());
                for (let row = 0; row < gridSize; row++) {
                    for (let col = 0; col < gridSize; col++) {
                        const cell = document.createElement('div');
                        cell.classList.add('grid-cell');
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        gameBoard.appendChild(cell);
                    }
                }
            }

            function addRandomTile() {
                const emptyCells = [];
                for (let row = 0; row < gridSize; row++) {
                    for (let col = 0; col < gridSize; col++) {
                        if (grid[row][col] === 0) {
                            emptyCells.push({row, col});
                        }
                    }
                }
                if (emptyCells.length > 0) {
                    const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    grid[randomCell.row][randomCell.col] = Math.random() < 0.9 ? 2 : 4;
                    return true;
                }
                return false;
            }

            function renderTiles() {
                document.querySelectorAll('.tile').forEach(tile => {
                    if (tile.parentElement) tile.parentElement.removeChild(tile);
                });
                for (let row = 0; row < gridSize; row++) {
                    for (let col = 0; col < gridSize; col++) {
                        const value = grid[row][col];
                        if (value !== 0) {
                            createTileElement(row, col, value);
                        }
                    }
                }
            }

            function createTileElement(row, col, value) {
                const tile = document.createElement('div');
                tile.classList.add('tile', `tile-${value}`, 'new-tile');
                tile.textContent = value;
                tile.dataset.row = row;
                tile.dataset.col = col;
                const cell = document.querySelector(`.grid-cell[data-row="${row}"][data-col="${col}"]`);
                if (cell) cell.appendChild(tile);
                // 移除 new-tile 類別以允許下次動畫
                setTimeout(() => tile.classList.remove('new-tile'), 200);
            }

            function saveGameState() {
                const state = {
                    grid: JSON.parse(JSON.stringify(grid)),
                    score: score,
                    gameOver: gameOver,
                    gameWon: gameWon
                };
                moveHistory.push(state);
                if (moveHistory.length > 10) moveHistory.shift();
            }

            function move(direction) {
                if (gameOver) return false;
                const oldGrid = JSON.parse(JSON.stringify(grid));
                let moved = false;
                let merged = false;

                switch(direction) {
                    case 'up': [moved, merged] = moveUp(); break;
                    case 'down': [moved, merged] = moveDown(); break;
                    case 'left': [moved, merged] = moveLeft(); break;
                    case 'right': [moved, merged] = moveRight(); break;
                }

                if (moved) {
                    saveGameState();
                    addRandomTile();
                    renderTiles();
                    updateScore();

                    if (!gameWon && checkWin()) {
                        gameWon = true;
                        showGameMessage('恭喜！你達成 2048！', 'win');
                        if (audioInitialized) {
                            [523, 659, 784].forEach((f, i) =>
                                setTimeout(() => playTone(f, 0.3), i * 200)
                            );
                        }
                    }

                    if (!gameOver && !canMove()) {
                        gameOver = true;
                        showGameMessage('遊戲結束！', 'lose');
                        if (audioInitialized) playTone(150, 0.5, 'sawtooth');
                    }

                    if (audioInitialized) {
                        if (merged) playTone(400, 0.15);
                        else playTone(200, 0.1, 'square');
                    }
                }
                return moved;
            }

            function moveUp() {
                let moved = false;
                let merged = false;
                for (let col = 0; col < gridSize; col++) {
                    let newCol = [];
                    for (let row = 0; row < gridSize; row++) {
                        if (grid[row][col] !== 0) newCol.push(grid[row][col]);
                    }
                    for (let i = 0; i < newCol.length - 1; i++) {
                        if (newCol[i] === newCol[i + 1]) {
                            newCol[i] *= 2;
                            score += newCol[i];
                            newCol.splice(i + 1, 1);
                            merged = true;
                        }
                    }
                    while (newCol.length < gridSize) newCol.push(0);
                    for (let row = 0; row < gridSize; row++) {
                        if (grid[row][col] !== newCol[row]) moved = true;
                        grid[row][col] = newCol[row];
                    }
                }
                return [moved, merged];
            }

            function moveDown() {
                let moved = false;
                let merged = false;
                for (let col = 0; col < gridSize; col++) {
                    let newCol = [];
                    for (let row = gridSize - 1; row >= 0; row--) {
                        if (grid[row][col] !== 0) newCol.push(grid[row][col]);
                    }
                    for (let i = 0; i < newCol.length - 1; i++) {
                        if (newCol[i] === newCol[i + 1]) {
                            newCol[i] *= 2;
                            score += newCol[i];
                            newCol.splice(i + 1, 1);
                            merged = true;
                        }
                    }
                    while (newCol.length < gridSize) newCol.push(0);
                    for (let row = 0; row < gridSize; row++) {
                        const newValue = newCol[gridSize - 1 - row];
                        if (grid[row][col] !== newValue) moved = true;
                        grid[row][col] = newValue;
                    }
                }
                return [moved, merged];
            }

            function moveLeft() {
                let moved = false;
                let merged = false;
                for (let row = 0; row < gridSize; row++) {
                    let newRow = [];
                    for (let col = 0; col < gridSize; col++) {
                        if (grid[row][col] !== 0) newRow.push(grid[row][col]);
                    }
                    for (let i = 0; i < newRow.length - 1; i++) {
                        if (newRow[i] === newRow[i + 1]) {
                            newRow[i] *= 2;
                            score += newRow[i];
                            newRow.splice(i + 1, 1);
                            merged = true;
                        }
                    }
                    while (newRow.length < gridSize) newRow.push(0);
                    for (let col = 0; col < gridSize; col++) {
                        if (grid[row][col] !== newRow[col]) moved = true;
                        grid[row][col] = newRow[col];
                    }
                }
                return [moved, merged];
            }

            function moveRight() {
                let moved = false;
                let merged = false;
                for (let row = 0; row < gridSize; row++) {
                    let newRow = [];
                    for (let col = gridSize - 1; col >= 0; col--) {
                        if (grid[row][col] !== 0) newRow.push(grid[row][col]);
                    }
                    for (let i = 0; i < newRow.length - 1; i++) {
                        if (newRow[i] === newRow[i + 1]) {
                            newRow[i] *= 2;
                            score += newRow[i];
                            newRow.splice(i + 1, 1);
                            merged = true;
                        }
                    }
                    while (newRow.length < gridSize) newRow.push(0);
                    for (let col = 0; col < gridSize; col++) {
                        const newValue = newRow[gridSize - 1 - col];
                        if (grid[row][col] !== newValue) moved = true;
                        grid[row][col] = newValue;
                    }
                }
                return [moved, merged];
            }

            function canMove() {
                for (let row = 0; row < gridSize; row++) {
                    for (let col = 0; col < gridSize; col++) {
                        if (grid[row][col] === 0) return true;
                        if (col < gridSize - 1 && grid[row][col] === grid[row][col + 1]) return true;
                        if (row < gridSize - 1 && grid[row][col] === grid[row + 1][col]) return true;
                    }
                }
                return false;
            }

            function checkWin() {
                for (let row = 0; row < gridSize; row++) {
                    for (let col = 0; col < gridSize; col++) {
                        if (grid[row][col] === 2048) return true;
                    }
                }
                return false;
            }

            function updateScore() {
                scoreElement.textContent = score;
                if (score > bestScore) {
                    bestScore = score;
                    localStorage.setItem('2048-best-score', bestScore);
                    bestElement.textContent = bestScore;
                }
            }

            function showGameMessage(text, type) {
                messageText.textContent = text;
                gameMessage.classList.add(type);
                gameMessage.style.display = 'flex';
            }

            function undoMove() {
                if (moveHistory.length === 0 || gameOver) return;
                const lastState = moveHistory.pop();
                grid = lastState.grid;
                score = lastState.score;
                gameOver = lastState.gameOver;
                gameWon = lastState.gameWon;
                renderTiles();
                updateScore();
                if (!gameOver && !gameWon) {
                    gameMessage.style.display = 'none';
                    gameMessage.classList.remove('win', 'lose');
                }
            }

            let touchStartX, touchStartY;
            function handleTouchStart(event) {
                const touch = event.touches[0];
                touchStartX = touch.clientX;
                touchStartY = touch.clientY;
            }
            function handleTouchEnd(event) {
                if (!touchStartX || !touchStartY) return;
                const touch = event.changedTouches[0];
                const dx = touch.clientX - touchStartX;
                const dy = touch.clientY - touchStartY;
                if (Math.abs(dx) > Math.abs(dy)) {
                    if (dx > 50) move('right');
                    else if (dx < -50) move('left');
                } else {
                    if (dy > 50) move('down');
                    else if (dy < -50) move('up');
                }
                touchStartX = null;
                touchStartY = null;
            }

            document.addEventListener('keydown', function(event) {
                switch(event.key) {
                    case 'ArrowUp':
                    case 'w':
                    case 'W':
                        event.preventDefault();
                        move('up');
                        break;
                    case 'ArrowDown':
                    case 's':
                    case 'S':
                        event.preventDefault();
                        move('down');
                        break;
                    case 'ArrowLeft':
                    case 'a':
                    case 'A':
                        event.preventDefault();
                        move('left');
                        break;
                    case 'ArrowRight':
                    case 'd':
                    case 'D':
                        event.preventDefault();
                        move('right');
                        break;
                }
            });

            gameBoard.addEventListener('touchstart', handleTouchStart, {passive: true});
            gameBoard.addEventListener('touchend', handleTouchEnd, {passive: true});

            newGameButton.addEventListener('click', initGame);
            undoButton.addEventListener('click', undoMove);
            tryAgainButton.addEventListener('click', initGame);

            howToPlayButton.addEventListener('click', function() {
                alert('2048遊戲規則：\n\n1. 使用方向鍵或WASD移動方塊\n2. 當兩個相同數字的方塊碰撞時，它們會合併成一個數字加倍的方塊\n3. 每次移動後，會在隨機空位上出現一個新方塊（90%機率是2，10%機率是4）\n4. 當你創建出一個2048方塊時獲勝\n5. 當沒有空位且無法合併時遊戲結束');
            });

            initGame();
        });
    </script>
</body>
</html>
